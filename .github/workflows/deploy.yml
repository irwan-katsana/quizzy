name: Local Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Create .env file from GitHub Secrets and Variables
        run: |
          # Create .env file with blank values if not available
          echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY || '' }}" >> .env
          echo "VITE_GROQ_API_KEY=${{ secrets.VITE_GROQ_API_KEY || '' }}" >> .env
          echo "VITE_GROK_API_KEY=${{ secrets.VITE_GROK_API_KEY || '' }}" >> .env
          echo "VITE_ADMIN_PASSWORD=${{ secrets.VITE_ADMIN_PASSWORD || '' }}" >> .env
          # Set VITE_PORT with default value 3005 if not set
          echo "VITE_PORT=${{ vars.VITE_PORT || '3005' }}" >> .env
        
      - name: Create env file
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi
          
      - name: Install dependencies
        run: |
          npm ci
          npm install -g pm2
          
      - name: Build
        run: npm run build
        
      - name: Start/Restart Production Server
        run: |
          # Extract port from .env file, default to 3000 if not found
          PORT=$(grep VITE_PORT .env | cut -d '=' -f2 || echo 3005)
          
          # Stop existing instance if running
          pm2 delete quizzy 2>/dev/null || true
          
          # Start new instance with the extracted port
          pm2 serve dist $PORT --name quizzy --spa
